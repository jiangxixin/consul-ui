<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加 metric</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/res/css/font.css">
    <link rel="stylesheet" href="/static/res/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="we-red">*</span>服务名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="service_name" name="service_name" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="we-red">*</span>服务名称
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="we-red">*</span>服务HOST
            </label>
            <div class="layui-input-inline">
                <input type="text" id="host" name="host" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="we-red">*</span>HOST
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="we-red">*</span>PORT
            </label>
            <div class="layui-input-inline">
                <input type="text" id="port" name="port" required="" lay-verify="number"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="we-red">*</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_pass" class="layui-form-label">
                <span class="we-red">*</span>标签
            </label>
            <div class="layui-input-inline">
                <input type="text" id="tag" name="tag" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_pass" class="layui-form-label">
                <span class="we-red">*</span>路径
            </label>
            <div class="layui-input-inline">
                <input type="text" id="path" name="path" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label"></label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">增加</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['form','layer','jquery'], function(){
        var form = layui.form,
            $ = layui.jquery,
            layer = layui.layer;
        form.render();


        //监听提交
        form.on('submit(add)', function(data){
            $.ajax({
               type:"POST",
                url:"/api/metrics",
                data:data.field,
                dataType:"json",
                success:function (data) {
                   if(data.code == 0){
                       layer.alert("增加成功", {icon: 6},function () {
                           // 获得frame索引
                           var index = parent.layer.getFrameIndex(window.name);
                           window.parent.location.reload();
                           //关闭当前frame
                           parent.layer.close(index);

                       });
                   }else{
                       layer.alert("增加失败: "+ data.msg, {icon: 5},function () {
                           // 获得frame索引
                           var index = parent.layer.getFrameIndex(window.name);
                           window.parent.location.reload();
                           //关闭当前frame
                           parent.layer.close(index);
                       });
                   }


                },
                error:function (err) {
                    
                }
            });
            return false;
        });
    });
</script>
</body>

</html>
